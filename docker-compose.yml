version: "3.8"

services:
  wacli-api:
    build: .
    container_name: wacli-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - WACLI_STORE_DIR=/root/.wacli
    volumes:
      - wacli-data:/root/.wacli
    restart: unless-stopped
    networks:
      - wacli-network

volumes:
  wacli-data:
    driver: local

networks:
  wacli-network:
    driver: bridge
